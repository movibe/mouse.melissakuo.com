<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>

        <link rel="stylesheet" href="main.css" media="screen">
    </head>
    <body>
        <div class="background"></div>

        <div id="scene-1" class="background" data-0="top: 100%" data-1000="top: 0%" data-2000="top: 0%" data-3000="top: -100%">
        </div>

        <div id="scene-2" class="background" data-2000="top: 100%" data-3000="top: 0%" data-9000="top: 0%" data-10000="top: -100%">
            <div id="desk-tools" data-4000="top: 0%" data-5000="top: -100%"></div>
            <div id="desk-text-1" data-5000="top: 100%" data-6000="top: 0%" data-7000="top: 0%" data-8000="top: -100%"></div>
            <div id="desk-mouse" data-7000="opacity: 1" data-8000="opacity: 0"></div>
            <div id="desk-mouse-real" data-7000="opacity: 0" data-8000="opacity: 1"></div>
            <div id="desk-text-2" data-7000="top: 100%" data-8000="top: 0%" data-9000="top: 0%"></div>
        </div>

        <div id="scene-3" class="background" data-9000="top: 100%" data-10000="top: 0%" data-12000="top: 0%" data-13000="top: -100%">
            <div id="jerry-text" data-10000="top: 100%" data-12000="top: -100%"></div>
        </div>

        <div id="scene-4" class="background" data-12000="top: 100%" data-13000="top: 0%" data-15000="top: 0%" data-16000="top: -100%">
            <div id="convo-shriek" data-13000="top: 0%" data-14000="top: -100%"></div>
            <div id="convo-omg" data-13000="top: 0%" data-14000="top: -100%"></div>
            <div id="convo-ahh" data-13000="top: 0%" data-14000="top: -100%"></div>
            <div id="convo-text-1" data-13000="top: 0%" data-14000="top: -100%"></div>
        </div>

        <div id="scene-5" class="background" data-15000="top: 100%" data-16000="top: 0%" data-20000="top: 0%" data-21000="top: -100%">
            <div id="cool-text-1" data-17000="top: 0%" data-18000="top: -100%"></div>
            <div id="cool-text-2" data-17000="top: 100%" data-18000="top: 0%" data-19000="top: 0%" data-20000="top: -100%"></div>
        </div>

        <div id="scene-6" class="background" data-20000="top: 100%" data-21000="top: 0%" data-23000="top: 0%" data-24000="top: -100%">
        </div>

        <div id="scene-7" class="background" data-24000="top: 100%" data-25000="top: 0%" data-26000="top: 0%" data-27000="top: -100%">
            <div id="think-text"></div>
        </div>

        <div id="scene-8" class="background" data-26000="top: 100%" data-27000="top: 0%" data-32000="top: 0%" data-33000="top: -100%">
            <div id="alas-container" data-30000="top: 0%" data-31000="top: -100%">
                <h1>
                    ALAS!
                </h1>
                <h1 data-28000="bottom: 0%" data-29000="bottom: 50%" data-30000="bottom: 50%">
                    T'WAS A MOUSE!
                    (You saw that coming, huh...?)
                </h1>
            </div>
        </div>

        <script src="../lib/skrollr.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                skrollr.init({
                    forceHeight: false
                });
            }
        </script>
    </body>
</html>
